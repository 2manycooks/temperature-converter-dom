<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <h1>Temperature Converter</h1>
  <input id="input">
  <div id="btnContainer">
   <input type="radio" name="temp" value="fToC" class="converter" id="radio1">F to C</input>
   <input type="radio" name="temp" value="cToF" class="converter" id="radio2">C to F</input>
   <button id="submit">Submit</button>
  </div>
  

  
  <div id="result"></div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
